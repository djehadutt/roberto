<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Ulang Tahun</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .greeting {
            font-size: 24px;
            color: #333333;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            border: 2px solid #4caf50;
            padding: 10px 20px;
            font-size: 18px;
            color: #000000;
            background-color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .button:hover {
            background-color: #4caf50;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="greeting">Selamat Tambah Tua</p>
        <a href="kedua.html" class="button">Tekan aja</a>
    </div>
</body>
</html>
